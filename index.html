<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count, i, j;
    count = "<table border='1' >"
    // debugger;
    for (i = 1; i < 10; i++) {
        count = count + "<tr>";
        for (j = 1; j < 10; j++) {
            count = count + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        count = count + "</tr>";
    }
    count = count + "</table>";
    document.write(count);
</script>
</body>
</html>
